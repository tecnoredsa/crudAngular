<div class="container">
    <div class="row">
        <!--Formulario-->
        <div class="col s5">
            <div class="card">
                <div class="card-content">
                    <div class="row">
                        <form action="" class="col s12" #empleadoForm="ngForm" (ngSubmit)="addEmpleado(empleadoForm)">
                            <input type="hidden" name="_id" #_id="ngModel"
                            [(ngModel)]="empleadoService.empleado._id">
                            
                            <div class="input-field col s12">
                                <input type="text" name="nombre" #nombre="ngModel"
                                    [(ngModel)]="empleadoService.empleado.nombre" placeholder="Ingrese el nombre">

                            </div>
                            <label for="nombre">Nombre</label>

                            <div class="input-field col s12">
                                <input type="text" name="puesto" #puesto="ngModel"
                                    [(ngModel)]="empleadoService.empleado.puesto" placeholder="Ingrese el puesto">

                            </div>
                            <label for="puesto">Puesto</label>


                            <div class="input-field col s12">
                                <input type="text" name="departamento" #departamento="ngModel"
                                    [(ngModel)]="empleadoService.empleado.departamento"
                                    placeholder="Ingrese el departamento">

                            </div>
                            <label for="departamento">Departamento</label>

                            <div class="input-field col s12">
                                <input type="number" name="salario" #salario="ngModel"
                                    [(ngModel)]="empleadoService.empleado.salario" placeholder="Ingrese el salario">

                            </div>
                            <label for="salario">Salario</label>

                            <div class="card-action">
                                <div class="input-fiel col s12">
                                    <button class="btn" (click)="resetForm(empleadoForm)">Limpiar</button>
                                    <button class="btn rigth">Guardar</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

        </div>
        <!--Tabla de datos-->
        <div class="col s7">
            <table>
                <thead>
                    <th>Nombre</th>
                    <th>Puesto</th>
                    <th>Departamento</th>
                    <th>Salario</th>
                    <th>Opciones</th>
                </thead>
                <tbody>
                    <tr *ngFor='let empleado of empleadoService.empleados'>
                        <td>{{empleado.nombre}}</td>
                        <td>{{empleado.puesto}}</td>
                        <td>{{empleado.departamento}}</td>
                        <td>{{empleado.salario}}</td>
                        <td>
                            <a (click)="editarEmpleado(empleado)">
                                <i class="material-icons">edit</i>
                            </a>
                            <a (click)="eliminarEmpleado(empleado._id)">
                                <i class="material-icons">delete</i>
                            </a>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
